<form name="signupForm" ng-submit="signup(user)">
  
    <label>االاسم</label>
    <input type="text" name="name" ng-model="user.name" required="">

    <label>الايميل</label>
    <input type="text" name="email" ng-model="user.email" required="">

    <label>لقب</label>
    <input type="text" name="bio" ng-model="user.bio" required="">
    
    <label>كلمة المرور</label>
    <input type="password" name="password" ng-model="user.password" required="">
    
    <label>تأكيد كلمة المرور</label>
    <input type="password" name="password_confirmation" ng-model="user.password_confirmation" required="">
    
    
    <button type="submit" class="button radius">Submit</button>
</form>
