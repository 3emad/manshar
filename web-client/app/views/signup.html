<div class="form-div">
  <div ng-include="'views/partials/_form_header.html'"></div>
  <form id="signup-form" novalidate name="signupForm" ng-submit="signup(user)">

    <label>
        صورتك
        <input
          type="file"
          manshar-file
            file-model="user.avatar"
        />
    </label>

    <label>
      <input
        type="text"
        ng-model="user.name"
        autofocus
        required
        placeholder="الاسم" />
    </label>


    <label>
      <input
        type="email"
        ng-model="user.email"
        required
        placeholder="الايميل" />
    </label>

    <label>
      <input
        type="password"
        ng-model="user.password"
        required
        placeholder="كلمة المرور" />
    </label>

    <label>
      <input
        type="password"
        ng-model="user.password_confirmation"required
        placeholder="تأكيد كلمة المرور" />
    </label>

    <label>
      <textarea
        ng-model="user.bio"
        class="input"
        cols= "23"
        placeholder="السيرة الذاتية"></textarea>
    </label>

    <button type="submit">تسجيل</button>
  </form>
</div>
