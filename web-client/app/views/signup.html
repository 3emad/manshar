<div class="form-div">
  <header ng-controller="MainCtrl">
    <img src="/images/manshar@200x200.png" class="manshar-logo" />
    <h1>{{title}}</h1>
  </header>
  
  <form id="signup-form" novalidate name="signupForm" ng-submit="signup(user)">
    <label>
      <input
        type="text"
        ng-model="user.name"
        autofocus
        required
        placeholder="الاسم" />
    </label>

    <label>
      <input
        type="email"
        ng-model="user.email"
        required
        placeholder="الايميل" />
    </label>

    <label>
      <input
        type="password"
        ng-model="user.password"
        required
        placeholder="كلمة المرور" />
    </label>
    
    <label>
      <input
        type="password"
        ng-model="user.password_confirmation"required
        placeholder="تأكيد كلمة المرور" />
    </label>
    
    <label>
      <textarea
        ng-model="user.bio"
        class="input"
        cols= "23"
        placeholder="السيرة الذاتية"></textarea>
    </label>
    
    <button type="submit">تسجيل</button>
  </form>
</div>
