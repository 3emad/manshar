<div class="metabar">
  <div class="manshar-controls">
    <button ng-click="newArticle()" ng-show="isLoggedIn">مقال جديد</button>
  </div>
</div>
<header class="main-header">
  <div class="hero-unit">
    <h1>{{title}}</h1>
    <p class="manshar-tagline">{{tagline}}</p>
  </div>
</header>

<ul class="manshar-articles-list one-column">
  <li ng-repeat="article in articles" ng-click="showArticle(article.id)">
  	<div class="article-details">
	    <h1>{{article.title}}</h1>
	    <h2 class="manshar-tagline">{{article.tagline}}</h2>
	    <p class="manshar-snippet">{{article.body | nohtml | words:50}}</p>
      <div class="article-meta">
        <img width="50px" ng-src="{{article.user.thumb_url}}"/>
      </div>
    </div>
  </li>
</ul>
