<div class="metabar tray">
  <div class="manshar-controls">
    <button ng-click="newArticle()" ng-show="isLoggedIn"><i class="fa fa-pencil"></i></button>
  </div>
</div>

<header class="main-header">
  <div class="hero-unit tray">
    <span id="typed-cursor" class="blinking">|</span>
    <h1>{{title}}</h1>
    <p class="manshar-tagline">{{tagline}}...</p>
  </div>
</header>

<ul class="manshar-articles-list one-column card-list">
  <li ng-repeat="article in articles" class="card">
    <div class="article-details article-card">
      <div class="header tray">
        <div class="title">
          <a ng-href="/#!/articles/{{article.id}}">
            <h1>{{article.title}}</h1>
            <h2>{{article.tagline}}</h2>
          </a>
          <h3>
            <span>بقلم: </span>
            <a ng-href="/#!/profiles/{{article.user.id}}">{{article.user.name}}</a>
          </h3>   
        </div>
      </div>
    </div>
  </li>
</ul>
