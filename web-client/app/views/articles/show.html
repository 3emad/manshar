<div class="manshar-article">

  <div class="manshar-article-image-container" manshar-cover url="{{article.cover_url}}">
    <div class="manshar-article-header">
      <div class="author-details">
        <img ng-src="{{article.user.thumb_url}}" />
        <div class="author-name">{{article.user.name}}</div>
      </div>
      <h1>{{article.title}}</h1>
      <h2>{{article.tagline}}</h2>
    </div>
  </div>

  <div class="article-content-container">
    <article ng-bind-html="article.body">
    </article>

    <div class="manshar-controls">
      <button ng-click="editArticle(article.id)" ng-show="isOwner(currentUser, article)">تعديل</button>
    </div>
  </div>

</div>
