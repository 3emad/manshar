<div class="form-div">
  <header ng-controller="MainCtrl">
    <img src="/images/manshar@200x200.png" class="manshar-logo" />
    <h1>{{title}}</h1>
  </header>
  <form id="login-form" novalidate ng-submit="login(user)" name="loginForm">
    <label>
      <input
        type="email"
        ng-model="user.email"
        required
        autofocus
        placeholder="البريد الالكتروني"
      />
    </label>

    <label>
      <input
        type="password"
        ng-model="user.password"
        required
        placeholder="كلمة السر"
      />
    </label>

    <button
      type="submit">
      دخول</button>
    <p class="info">للتجربة استعمل "aabaal@farawleh.com" مع "farawleh"</p>
  </form>
</div>
