<div class="form-div">
  <div ng-include="'views/partials/_form_header.html'"></div>
  <div class="form-errors" ng-show="error">{{error}}</div>

  <form id="login-form" ng-submit="login(user)" name="loginForm">
    <label>
      <input
        type="email"
        ng-model="user.email"
        required
        autofocus
        placeholder="البريد الالكتروني"
      />
    </label>

    <label>
      <input
        type="password"
        ng-model="user.password"
        required
        placeholder="كلمة المرور"
      />
    </label>

    <button
      type="submit">
      دخول</button>
    <p class="info">
      <a href="/signup" class="signup-link">سجل حساب جديد</a> أو
      <a href="/accounts/reset_password" class="signup-link">استرجع كلمة المرور</a>
    </p>
  </form>
</div>
