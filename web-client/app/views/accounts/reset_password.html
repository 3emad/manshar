<div class="form-div">
  <div ng-include="'views/partials/_form_header.html'"></div>
  <div class="form-errors" ng-show="error">{{error}}</div>

  <form id="login-form" ng-submit="reset(user)" name="loginForm" ng-show="!user.reset_password_token">
    <label>
      <input
        type="email"
        ng-model="user.email"
        required
        autofocus
        placeholder="البريد الالكتروني"
      />
    </label>

    <button
      type="submit">
      استعادة كلمة المرور</button>
    <p class="info">
      <a href="/signup" class="signup-link">سجل حساب جديد</a> أو
      <a href="/login" class="signup-link">سجل الدخول</a>
    </p>
  </form>

  <form id="login-form" ng-submit="update(user)" name="loginForm" ng-show="user.reset_password_token">

    <label>
      <input
        type="password"
        ng-model="user.password"
        required
        placeholder="كلمة المرور الجديدة"
      />
    </label>

    <label>
      <input
        type="password"
        ng-model="user.password_confirmation"
        required
        placeholder="تأكيد كلمة المرور"
      />
    </label>

    <button
      type="submit">
      تغيير كلمة المرور</button>
    <p class="info">
      <a href="/signup" class="signup-link">سجل حساب جديد</a> أو
      <a href="/login" class="signup-link">سجل الدخول</a>
    </p>
  </form>

</div>
